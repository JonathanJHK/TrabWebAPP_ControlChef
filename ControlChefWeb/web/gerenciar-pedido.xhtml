<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <p:dataTable value="#{funcionarioBean.entidades}" var="u" rendered="#{funcionarioBean.busca == true}">            
        <p:column headerText="Produto">
            <h:outputText value="#{u.senha}"/>
        </p:column>
        <p:column headerText="Unidade">
            <h:outputText value="#{u.senha}"/>
        </p:column>
        <p:column headerText="Valor">
            <h:outputText value="#{u.senha}"/>
        </p:column>
        <p:column headerText="Total">
            <h:outputText value="#{u.senha}"/>
        </p:column>
    </p:dataTable>
    
    <p:commandButton value="Finalizar Pedido" action="#{funcionarioBean.editar(u)}" ></p:commandButton>
    <p:commandButton value="Cancelar Pedido" action="#{funcionarioBean.deletar(u)}" ></p:commandButton>
        

</ui:decorate>

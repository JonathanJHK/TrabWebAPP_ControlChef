<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Produtos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{produtoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{produtoBean.salvar()}" disabled="#{produtoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{produtoBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{produtoBean.busca == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{produtoBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Descrição"></h:outputLabel>
                <p:inputTextarea value="#{produtoBean.entidade.descricao}" rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
                <h:outputLabel value="Preço"></h:outputLabel>
                
                <p:inputNumber id="input4" value="#{produtoBean.entidade.preco}" decimalPlaces="2">   
                </p:inputNumber> 

                <h:outputLabel value="Imagem"></h:outputLabel>
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                
                <h:outputLabel value="Disponível"></h:outputLabel>
                <p:inputSwitch value="#{produtoBean.entidade.disponivel}">
                    
                </p:inputSwitch>
 
 
            </p:panelGrid>
            <p:dataTable value="#{produtoBean.entidades}" var="produto" rendered="#{produtoBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{produtoBean.editar(produto)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{produtoBean.deletar(produto)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Imagem" sortBy="#{produto.imagem}">
                </p:column>
                <p:column headerText="Nome" sortBy="#{produto.nome}">
                    <h:outputText value="#{produto.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{produto.descricao}">
                    <h:outputText value="#{produto.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="Preço(R$)" sortBy="#{produto.preco}">
                    <h:outputText value="#{produto.preco}"></h:outputText>
                </p:column>
                <p:column headerText="Disponível" sortBy="#{produto.disponivel}">
                    <h:outputText value="#{produto.disponivel}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>

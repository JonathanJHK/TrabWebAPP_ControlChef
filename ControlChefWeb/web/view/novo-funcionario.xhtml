<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/WEB-INF/templates/Layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
        <h:form id="form-func">
            <p:fieldset legend="Gerenciar Funcionário">

                <p:menubar>
                    <p:menuitem value="Novo" outcome="novo-funcionario.jsf" icon="ui-icon-plus"/>
                    <p:menuitem value="Listar" outcome="gerenciar-funcionario.jsf" icon="ui-icon-search" />
                </p:menubar>

                <p:separator/>

                <h:panelGrid id="grid_func">
                    <h:outputLabel for="nome" value="Nome:" style="font-weight:bold"/>                    
                    <p:inputText id="nome" value="#{funcionarioBean.entidade.nome}" required="true" label="Nome" requiredMessage="Necessário preencher Nome!"><f:validateLength minimum="4" /></p:inputText>
                    <p:message for="nome" />

                    <p:outputLabel for="tipo" value="Cargo:" style="font-weight:bold" />
                    <p:selectOneMenu id="tipo" value="#{funcionarioBean.entidade.tipo}" required="true" >
                        <f:selectItem itemLabel="Funcionário" itemValue="Funcionário" />
                        <f:selectItem itemLabel="Gerente" itemValue="Gerente" />                 
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="login" value="Login:" style="font-weight:bold"/>                    
                    <p:inputText id="login" value="#{funcionarioBean.entidade.login}" required="true" label="Login" requiredMessage="Necessário preencher Login!" ><f:validateLength minimum="4" /></p:inputText>
                    <p:message for="login" />

                    <h:outputLabel for="senha1" value="Senha: *" style="font-weight:bold"/>
                    <p:password id="senha1" value="#{funcionarioBean.entidade.senha}" match="senha2" label="Senha" required="true" feedback="true" requiredMessage="Necessário preencher Senha!"/>
                    <p:message for="senha1" />
                    
                    <h:outputLabel for="senha2" value="Confirmação da senha: *" style="font-weight:bold"/>
                    <p:password id="senha2" value="#{funcionarioBean.entidade.senha}" label="Confirmação da Senha" required="true" />
                </h:panelGrid>

                <p:separator/>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton  value="Salvar" update="grid_func"  icon="fa fa-fw  fa-user-plus" action="#{funcionarioBean.salvar()}" validateClient="true" />
                        <p:commandButton  value="Resetar" update="grid_func" process="@this" icon="fa fa-fw  fa-reply-all">
                            <p:resetInput target="grid_func" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:growl id="msg" autoUpdate="true" showDetail="true" />
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:decorate>

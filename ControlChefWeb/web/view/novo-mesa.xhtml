<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/WEB-INF/templates/Layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form-mesa">
            <p:growl id="msgs" showDetail="true"/>
            <p:fieldset legend="Gerenciar Mesa">

                <p:menubar>
                    <p:menuitem value="Novo" outcome="novo-mesa.jsf"  icon="ui-icon-plus"/>
                    <p:menuitem value="Listar" outcome="gerenciar-mesa.jsf"  icon="ui-icon-search" />
                </p:menubar>

                <p:separator/>


                    <h:panelGrid id="grid_mesa" >

                        <h:outputLabel for="mesanum" value="Número da Mesa:" style="font-weight:bold"/>                    
                        <p:inputNumber id="mesanum" value="#{mesaBean.mesa.id}" minValue="0" maxValue="100" decimalPlaces="0" required="true" requiredMessage="É nessário informar o número"/> 
                        <p:message for="mesanum" />

                        <h:outputText value="Disponibilidade:" style="font-weight:bold" />
                        <p:selectBooleanButton id="mesadisp" value="#{mesaBean.mesa.status_mesa}" onLabel="Sim" offLabel="Não" style="width:60px" />

                    </h:panelGrid>

                    <p:separator/>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton  value="Salvar" update="grid_mesa"  icon="fa fa-fw  fa-icon-plus" action="#{mesaBean.salvar()}" validateClient="true" />
                            <p:commandButton  value="Resetar" update="grid_mesa" process="@this" icon="fa fa-fw  fa-reply-all">
                                <p:resetInput target="grid_func" />
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>

                    <p:growl id="msg" autoUpdate="true" showDetail="true" />

 




            </p:fieldset>

        </h:form>
    </ui:define>
</ui:decorate>

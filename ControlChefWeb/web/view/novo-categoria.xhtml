    <ui:define name="content">
        <h:form id="form-tipo">

                <p:separator/>


                    <h:panelGrid id="grid_tipo" >

                         <h:outputLabel for="nome" value="Tipo de Produto:" style="font-weight:bold"/> 
                         <p:inputText value="#{dtEditViewP.categoriap.tipo}" required="true" requiredMessage="NecessÃ¡rio informar o nome do Tipo!"></p:inputText>

                    </h:panelGrid>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Produto</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataGrid  columns="3" layout="grid" id="produt-list" value="#{dtEditViewP.prod}" var="produto" paginator="true" rows="12" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

                <f:facet name="header">
                    Lista de Produtos
                </f:facet>

                <p:panel header="#{produto.nome}" style="text-align:center" rendered="#{produto.disponivel}">
                    <h:panelGrid columns="1" style="width:100%">
                        <h:outputText value="R$ #{produto.preco}" />

                        <h:outputLabel for="basic" value="Quantidade: " />
                        <p:spinner id="basic" value="0" />

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton icon="ui-icon-plus" actionListener="#{dtEditViewP.selectProdFromDialog(produto)}" />
                        </p:column>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </h:body>    
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        <h:outputStylesheet library="css" name="template.css" />
        <title>ControlChef</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
                <p:layoutUnit id="header" position="north" size="45" resizable="false" closable="false" collapsible="false">
                    <ui:include src="header.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit id="footer" position="south" size="40" resizable="false" closable="false" collapsible="false">
                    <ui:include src="footer.xhtml"/>
                </p:layoutUnit>
                
                <p:layoutUnit id="menu" position="west" size="200" header="Menu" collapsible="true">
                    <ui:include src="menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>

            </p:layout>
        
        
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de cliente</title>
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 20px">
            <p:inputText id="nome" size="40" value="#{pagamentoBean.nome}" placeholder="Nome do cliente" />
    		
    		<p:spacer width="10px"/>
    		
                <p:commandButton icon="fa fa-fw fa-search" action="#{pagamentoBean.pesquisar()}" update="@form" />
    	</div>
    	
            <p:dataTable value="#{pagamentoBean.clientesFiltrados}" var="cliente"
    		emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="CPF" style="text-align: center;">
                    <h:outputText value="#{cliente.cpf}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{cliente.nome}" />
    		</p:column>
                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{cliente.dataNasc}" />
    		</p:column>
                <p:column headerText="Data de Cadastro">
                    <h:outputText value="#{cliente.dataCad}" />
    		</p:column>
    		<p:column style="width: 35px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
                                         action="#{pagamentoBean.selecionar(cliente)}"
    				process="@this" />
    		</p:column>
    		
    	</p:dataTable>
	</h:form>

</h:body>
</html>

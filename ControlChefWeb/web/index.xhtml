<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="resources/css" name="login.css"/> 
        <title>Login</title>

    </h:head>
   
    <h:body id="tela-login" styleClass="orange lighten-4">
        <main id="body-login">
            <div class="valign-wrapper" id="login-page">
                <div class="container">
                    <div class="center-align">
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <div class="card">
                                    <div class="card-content" id="card-login">
                                        <p:graphicImage class="responsive-img" style="max-width: 200px;" library="image" name="/Logo/logo.png"/>

                                        <div class="left-align">
                                            <h:form id="form-login">
                                                <p:growl autoUpdate="true" />
                                                <div class="row">
                                                    <div class="col s12 input-field">
                                                        <p:outputLabel value="Login"/>
                                                        <p:inputText size="30" id="login"  value="#{usuarioLogaBean.login}" required="true" requiredMessage="Necessário preencher Login!"/>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <p:outputLabel value="Senha"/>
                                                        <p:password size="30" id="senha" value="#{usuarioLogaBean.senha}" required="true" requiredMessage="Necessário preencher Senha!"/>
                                                    </div>

                                                    <div class="col s12 input-field">
                                                        <h:commandLink value="Logar" styleClass="btn btn-large lime darken-4" action="#{usuarioLogaBean.doLogin()}" />
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="page-footer amber accent-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <p:graphicImage id="login-imagem" style="float: left" library="image" name="/Logo/4_Grayscale_logo_on_transparent_107x73.png"/>
                           <h5 class="white-text">ControlChef - Controlador de Restaurante</h5>
                    </div>
                </div>
            </div>
            <div class="footer-copyright lime darken-4">
                <div class="container">
                    © 2017 Copyright| Todos os direitos reservados.
                    <a class="grey-text text-lighten-4 right" href="https://github.com/JonathanJHK/TrabWebAPP_ControlChef.git">More Links</a>
                </div>
            </div>
        </footer>

    </h:body>

    



</html>

<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="form-func">
            <p:fieldset legend="Gerenciar Funcionário">

                <p:menubar>
                    <p:menuitem value="Novo" outcome="novo-funcionario.jsf" icon="ui-icon-close" />
                    <p:menuitem value="Listar" outcome="gerenciar-funcionario.jsf" icon="ui-icon-search" />
                </p:menubar>

                <p:separator/>

                <h:panelGrid id="grid_func">
                    <h:outputLabel for="login" value="Login:" style="font-weight:bold"/>                    
                    <p:inputText id="login" value="#{funcionarioBean.entidade.login}" required="true" label="Login"/>
                    <p:message for="login" />

                    <h:outputLabel for="senha1" value="Senha: *" style="font-weight:bold"/>
                    <p:password id="senha1" value="#{funcionarioBean.entidade.senha}" match="senha2" label="Senha" required="true" feedback="true"/>
                    <p:message for="senha1" />
                    <h:outputLabel for="senha2" value="Confirmação da senha: *" style="font-weight:bold"/>
                    <p:password id="senha2" value="#{funcionarioBean.entidade.senha}" label="Confirmação da Senha" required="true" />
                </h:panelGrid>
                
                <p:separator/>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton  value="Salvar" update="grid_func" icon="ui-icon-check" action="#{funcionarioBean.salvar()}" validateClient="true" />
                        <p:commandButton  value="Resetar" update="grid_func" process="@this" >
                            <p:resetInput target="grid_func" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:growl id="msg" autoUpdate="true" showDetail="true" />
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:decorate>

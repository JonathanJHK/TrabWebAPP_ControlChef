<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </f:facet>

        <title>ControlChef</title>

        <h:outputStylesheet library="resources" name="css/custom.css" />
        <h:outputStylesheet library="resources" name="css/layout.css" />
        <h:outputStylesheet library="resources" name="css/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="resources" name="js/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar">
            <h:graphicImage library="resources" name="image/Logo/logoName.png" style="width: 180px; margin-left:15px"/>

            <a href="#" class="aw-toggle  js-toggle"><h:graphicImage library="resources" name="image/icon/text_justify.png" /></a>
            <h:form style="float: right;margin-right: 15px;margin-top: 10px">
                <p:menuButton  icon="fa  fa-user">
                    <p:menuitem style="font-weight:bold" value="#{usuarioLogado.tipo}: #{usuarioLogado.nome}"/>
                    <p:separator/>
                    <p:menuitem value="Sair" action="#{usuarioLogaBean.doLogout()}" icon="fa fa-fw fa-power-off" />
                </p:menuButton>
            </h:form>
        </header>
        

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>

<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <h:form id="form-pagamento">

            <p:fieldset legend="Pagamento">



                <p:panelGrid columns="4" id="pagamento_grid">
                    <p:outputLabel value="Número do Pagamento"/>
                    <p:outputLabel value="1"/>

                    <p:outputLabel value="Data do Pagamento"/>
                    <p:outputLabel value="01/01/2017"/>

                    <p:outputLabel value="Número da Mesa"/>
                    <p:outputLabel value="010"/>

                    <p:outputLabel value="Funcionário"/>
                    <p:outputLabel value="João"/>

                    <p:outputLabel value="Cliente" for="cliente"/>
                    <p:autoComplete id="cliente" size="40" dropdown="true"/>

                    <p:outputLabel value="Forma do Pagamento" for="formaPagamento"/>
                    <p:selectOneMenu id="formaPagamento">
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItem itemLabel="Cartão de Crédito" />
                        <f:selectItem itemLabel="Dinheiro" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Taxa de serviço"/>
                    <p:outputLabel value="R$0,00"/>

                    <p:outputLabel value="Subtotal" style="font-weight: bold"/>
                    <p:outputLabel value="R$0,00" style="font-weight: bold" id="subtotal"/>

                    <p:outputLabel value="Valor de Desconto" for="valorDesconto"/>
                    <p:inputText id="valorDesconto" size="10" maxlength="10" disabled="true"/>

                    <p:outputLabel value="Total do pagamento" style="font-weight: bold; font-size: 1.1em "/>
                    <p:outputLabel value="R$0,00" style="font-weight: bold; font-size: 1.1em" id="Totalpagamento"/>



                </p:panelGrid>
                
                <p:separator/>
                <p:toolbar id="pagamento_toolbar">
                    <p:toolbarGroup>
                        <p:commandButton value="Finalizar" />
                        <p:commandButton  value="Resetar" update="pagamento_grid" process="@this" >
                            <p:resetInput target="pagamento_grid" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                
            </p:fieldset>
            
        </h:form>
        
    </ui:define>
</ui:decorate>

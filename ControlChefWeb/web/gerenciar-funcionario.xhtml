<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">


    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar FuncionÃ¡rio">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{funcionarioBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{funcionarioBean.salvar()}" disabled="#{funcionarioBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{funcionarioBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{funcionarioBean.busca == false}">
                <h:outputLabel>Login</h:outputLabel>
                <p:inputText value="#{funcionarioBean.entidade.login}"></p:inputText>
                <h:outputLabel>Senha</h:outputLabel>
                <p:password value="#{funcionarioBean.entidade.senha}"></p:password>
            </p:panelGrid>
            <p:dataTable value="#{funcionarioBean.entidades}" var="u" rendered="#{funcionarioBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{funcionarioBean.editar(u)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{funcionarioBean.deletar(u)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Login">
                    #{u.login}
                </p:column>
                <p:column headerText="Senha">
                   <h:outputText value="#{u.senha}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:decorate>
